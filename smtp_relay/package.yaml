type: script
name: smtp_relay
version: 1.7
dependencies:
  library:
    - core
inputs:
  - name: port
    type: text
    description: SMTP port
    value: 25
  - name: timeout
    type: text
    description: TCP timeout
    value: 120
  - name: email_from
    type: text
    description: Source email
  - name: email_to
    type: text
    description: Destination email
